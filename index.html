<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Kintone カスタマイズ動作確認ページ</title>

  <!-- あなたの Kintone カスタマイズ用スクリプト -->
  <script src="./custom.js"></script>

  <!-- 必要に応じてCSSも読み込み可能 -->
  <!-- <link rel="stylesheet" href="./style.css"> -->
</head>
<body>
  <h1>Kintone カスタマイズ動作確認ページ</h1>
  <p>このページはローカル環境でKintone用JSをテストするためのものです。</p>

  <hr>

  <h2>動作確認の手順</h2>
  <ol>
    <li>VS Codeで <code>custom.js</code> を編集して保存します。</li>
    <li>このページ（またはKintoneアプリ）をリロードします。</li>
    <li>変更内容が即時反映されることを確認します。</li>
  </ol>

  <p>もしブラウザのキャッシュが効いてしまう場合は、<br>
  DevToolsのNetworkタブで「Disable cache」にチェックを入れてください。</p>
</body>
</html>
